<ion-header [translucent]="true">
    <ion-toolbar color="base">
        <ion-buttons end>
            <ion-button (click)="closeModal()">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
            <ion-title>Compras</ion-title>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <div class="ion-padding">
        <ion-list>
            <ion-item *ngFor="let p of cart" class="ion-text-wrap">
                <ion-grid>
                    <ion-row class="ion-align-items-center">
                        <ion-col size="11" offset="10">
                            <ion-button color="medium" fill="clear" (click)="Elimiaritem(p.id_item)">
                                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
                            </ion-button>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="1" class="ion-align-self-center">
                            <ion-badge color="medium">{{ 1 }}</ion-badge>
                        </ion-col>
                        <ion-col size="7">
                            <b>{{ p.nombre }}</b>
                        </ion-col>
                        <ion-col size="4" class="ion-text-end">
                            {{ 1 * p.precio | currency:'MXN' }}
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col size="8">
                            Total:
                        </ion-col>
                        <ion-col size="4" class="ion-text-end">
                            {{ getTotal() | currency:'MXN' }}
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>
        <ion-button expand="full" (click)="checkout()">
            Pagar
        </ion-button>
    </div>
</ion-content>
