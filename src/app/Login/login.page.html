<ion-header>
    <ion-toolbar color="base">
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row justify-content-center>
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-card-subtitle>
                            <img class="img" src="https://png.pngtree.com/png-clipart/20210308/original/pngtree-shopping-cart-vector-consumer-online-shopping-shopping-without-background-png-image_5765763.jpg">
                        </ion-card-subtitle>
                    </ion-card-header>

                    <ion-card-content>
                        <Form [formGroup]="formlogin" (ngSubmit)="loginvalidate()" autocomplete="off">
                            <div padding>
                                <ion-item>
                                    <ion-icon name="person-outline"></ion-icon>
                                    <ion-input type="text" placeholder="Correo" maxlength="40" formControlName="correo"></ion-input>
                                </ion-item>
                                <ion-label class="letra" color="error" *ngIf="isSubmitted && errorControl.correo.errors?.required">El correo es requerido</ion-label>
                                <ion-label class="letra" color="error" *ngIf="isSubmitted && errorControl.correo.errors?.pattern">El correo no es válido</ion-label>

                                <ion-item>
                                    <ion-icon name="lock-closed-outline"></ion-icon>
                                    <ion-input type="password" placeholder="Contraseña" maxlength="20" formControlName="contrasena"></ion-input>
                                </ion-item>
                                <ion-label class="letra" color="error" *ngIf="isSubmitted && errorControl.contrasena.errors?.required">La contraseña es requerida</ion-label>
                                <ion-label class="letra" color="error" *ngIf="isSubmitted && errorControl.contrasena.errors?.minlength">Por favor, no escribas menos de 4 caracteres.</ion-label>

                            </div><br>
                            <div padding>
                                <ion-button expand="block" shape="round" type="submit" color="base">Login</ion-button>
                                <ion-button routerLink="/Registro" expand="block" shape="round" color="dark">Registrarse</ion-button>
                            </div>
                        </Form>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
